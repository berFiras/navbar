
<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>navbar</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
	
</head>
<body>
	<div class="menutoggle fa fa-bars"></div>
	<ul>
		<li>
			<a href="">
				<div class="icon">
					<i class="fa fa-home"></i>
					<i class="fa fa-home"></i>
				</div>
				<div class="name">
					<span data-text="Home">Home</span>
				</div>
			</a>
		</li>			
		<li>
			<a href="">
				<div class="icon">
					<i class="fa fa-lightbulb"></i>
					<i class="fa fa-lightbulb"></i>
				</div>
				<div class="name">
					<span data-text="Lights">Lights</span>
				</div>
			</a>
		</li>
		<li>
			<a href="">
				<div class="icon">
					<i class="fa fa-fire-alt"></i>
					<i class="fa fa-fire-alt"></i>
				</div>
				<div class="name">
					<span data-text="Gaz">Gaz</span>
				</div>
			</a>
		</li>
		<li>
			<a href="">
				<div class="icon">
					<i class="fa fa-temperature-high"></i>
					<i class="fa fa-temperature-high"></i>
				</div>
				<div class="name">
					<span data-text="Temperature">Temperature</span>
				</div>
			</a>
		</li>
		<li>
			<a href="">
				<div class="icon">
					<i class="fa fa-swimming-pool"></i>
					<i class="fa fa-swimming-pool"></i>
				</div>
				<div class="name">
					<span data-text=" Swimming Pool">Swimming Pool</span>
				</div>
			</a>
		</li>
		<li>
			<a href="">
				<div class="icon">
					<i class="fa fa-door-open"></i>
					<i class="fa fa-door-open"></i>
				</div>
				<div class="name">
					<span data-text=" Windows">Windows</span>
				</div>
			</a>
		</li>
		<li>
			<a href="">
				<div class="icon">
					<i class="fa fa-power-off"></i>
					<i class="fa fa-power-off"></i>
				</div>
				<div class="name">
					<span data-text="Logout">Logout</span>
				</div>
			</a>
		</li>
	</ul>
	<script
  src="https://code.jquery.com/jquery-3.3.1.js"
  ></script>
  <script>
  	$('.menutoggle').click(function() {
  		$('ul').toggleClass('active');
  	});
  </script>
</body>

</html>
